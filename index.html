    function createDeck() {

        return deck.concat(deck);

        }

    // Function to calculate the total value of cards, considering Joker as 10
    function calculateTotal(hand) {
        let total = 0;

        for (const card of hand) {
            if (card.includes('Joker')) {

            } else {
